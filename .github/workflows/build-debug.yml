name: Build - Debug

on: [push, pull_request]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -c Debug -r linux-x64 --self-contained true -p:CubismFrameworkRuntime=linux-x64 -p:PublishSingleFile=false -p:PublishTrimmed=true
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Upload Nightly Artifact
      uses: actions/upload-artifact@master
      with:
        name: holotrack-daily-linux
        path: ./holotrack.Desktop/bin/x64/Debug/netcoreapp3.1/linux-x64/publish/*

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -c Debug -r win10-x64 --self-contained true -p:CubismFrameworkRuntime=win-x64 -p:PublishSingleFile=false -p:PublishTrimmed=true
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Upload Nightly Artifact
      uses: actions/upload-artifact@master
      with:
        name: holotrack-daily-win32
        path: ./holotrack.Desktop/bin/x64/Debug/netcoreapp3.1/win10-x64/publish/*
